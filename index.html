                            <div class="item-meta">
                                ${item.quantity ? `<span>ğŸ“¦ ${item.quantity}</span>` : ''}
                                <span>ğŸ‘¤ ${item.addedBy}</span>
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${item.id}">ğŸ—‘ï¸ ××—×§</button>
                    </div>`;
                });
                html += '</div>';
            });
            
            elements.itemsList.innerHTML = html;

            // ×”×•×¡×¤×ª ×××–×™× ×™× ×œ×›×¤×ª×•×¨×™× ×”×—×“×©×™× ×©× ×•×¦×¨×• ×‘-HTML
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    deleteItemFromFirebase(e.target.dataset.id);
                });
            });

            document.querySelectorAll('.item-checkbox').forEach(chk => {
                chk.addEventListener('change', (e) => {
                    // ×”××¨×” ×©×œ ×”××—×¨×•×–×ª "true"/"false" ×œ×‘×•×œ×™×× ×™
                    const isPurchased = e.target.dataset.purchased === 'true';
                    toggleItemStatus(e.target.dataset.id, isPurchased);
                });
            });
        }

        // --- ××™×¨×•×¢×™× (Events) ---

        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = {
                name: elements.itemName.value.trim(),
                category: elements.itemCategory.value,
                quantity: elements.itemQuantity.value.trim(),
                addedBy: elements.addedBy.value.trim(),
                purchased: false
            };
            
            await addItemToFirebase(item);
            
            // × ×™×§×•×™ ×©×“×•×ª (×©××™×¨×ª ×”×©× ×•×”×§×˜×’×•×¨×™×” ×œ× ×•×—×•×ª ××• × ×™×§×•×™ ××œ× - ×›××Ÿ × ×™×§×•×™ ×—×œ×§×™)
            elements.itemName.value = '';
            elements.itemQuantity.value = '';
            elements.itemName.focus();
        });

        elements.filterCategory.addEventListener('change', () => {
            currentFilter.category = elements.filterCategory.value;
            applyFilters();
        });

        elements.filterStatus.addEventListener('change', () => {
            currentFilter.status = elements.filterStatus.value;
            applyFilters();
        });

        elements.clearPurchased.addEventListener('click', clearPurchasedItemsFirebase);

        // ×”×ª×—×œ×ª ×”××¤×œ×™×§×¦×™×”
        subscribeToItems();

    </script>
